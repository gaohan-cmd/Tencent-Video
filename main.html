    《昆仑谜宫》简介
    导演: 张嘉豪
    演员: 马建勋/周毅/傅晓睿
    上世纪八十年代，陆秉峥与陈有德带领的考古队在前往昆仑山考察中途遭遇沙尘暴，意外掉进尼雅女王的地陵，
    却发现位于地下的一个巨大磁场迷宫。在遭遇了巨型蜘蛛与毒蝎群等袭击之后，全体队员阵亡，只有陈有德逃
    了回来，而陈有德却不知所踪。七年之后，陆秉峥之子陆九逸带领众人踏入茫茫沙漠，寻找尼雅古国，试图找
    回父亲的踪迹，可等待他们的却是各种诡异的未解之谜……
